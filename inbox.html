<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - HelpOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .message-card.unread {
            border-left: 4px solid #2563eb;
        }

        .message-time {
            font-size: 0.75rem;
        }

        .avatar-sm {
            width: 40px;
            height: 40px;
        }

        .btn-category.active {
            font-weight: 600;
        }

        .message-card {
            transition: all 0.2s ease;
        }

        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
    <script>
        // Authentication check
        if (!localStorage.getItem('helpon_token')) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body class="bg-light" style="padding-bottom: 72px;">
    <!-- Top Header -->
    <header class="bg-white shadow-sm sticky-top">
        <div class="container py-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a href="home.html" class="btn btn-link text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h5 class="mb-0">Inbox</h5>
                </div>
                <button class="btn btn-link text-primary" title="Filter messages" id="filterToggle">
                    <i class="bi bi-filter"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container py-2">
        <!-- Search Bar -->
        <div class="input-group mb-3 bg-white rounded-pill shadow-sm p-1">
            <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-0" placeholder="Search messages" id="searchInput">
            <button class="btn btn-link text-primary" title="Filter messages" id="advancedFilterToggle">
                <i class="bi bi-sliders"></i>
            </button>
        </div>

        <!-- Message Categories -->
        <div class="d-flex justify-content-between mb-3" id="categoryFilters">
            <button class="btn btn-primary rounded-pill px-3 py-1 btn-category active" data-category="all">All</button>
            <button class="btn btn-outline-secondary rounded-pill px-3 py-1 btn-category"
                data-category="unread">Unread</button>
            <button class="btn btn-outline-secondary rounded-pill px-3 py-1 btn-category"
                data-category="alerts">Alerts</button>
            <button class="btn btn-outline-secondary rounded-pill px-3 py-1 btn-category"
                data-category="help">Help</button>
        </div>

        <!-- Messages List -->
        <div class="list-group" id="messagesList">
            <!-- Notifications will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="text-muted mt-3">No messages found</h4>
            <p class="text-muted">Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom bg-white shadow-sm border-top py-1">
        <div class="container">
            <div class="d-flex justify-content-around w-100">
                <a href="home.html" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-house-door fs-5"></i>
                    <span class="small">Home</span>
                </a>
                <a href="map.html" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-map fs-5"></i>
                    <span class="small">Map</span>
                </a>
                <a href="rewards.html" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-gift fs-5"></i>
                    <span class="small">Rewards</span>
                </a>
                <a href="inbox.html" class="text-center text-primary d-flex flex-column align-items-center">
                    <i class="bi bi-inbox-fill fs-5"></i>
                    <span class="small">Inbox</span>
                </a>
                <a href="profile.html" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-person fs-5"></i>
                    <span class="small">Profile</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiBase = 'https://help-on.vercel.app/api';
            // Elements
            const searchInput = document.getElementById('searchInput');
            const categoryButtons = document.querySelectorAll('.btn-category');
            const messageCards = document.querySelectorAll('.message-card');
            const messagesList = document.getElementById('messagesList');
            const emptyState = document.getElementById('emptyState');
            const filterToggle = document.getElementById('filterToggle');
            const advancedFilterToggle = document.getElementById('advancedFilterToggle');

            // Current filter state
            let currentCategory = 'all';
            let searchQuery = '';

            // Initialize
            fetchNotifications();

            // Search functionality
            searchInput.addEventListener('input', function () {
                searchQuery = this.value.toLowerCase().trim();
                filterMessages();
            });

            // Category filter functionality
            categoryButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Update active button
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('active', 'btn-primary');
                        btn.classList.add('btn-outline-secondary');
                    });

                    this.classList.add('active', 'btn-primary');
                    this.classList.remove('btn-outline-secondary');

                    // Update current category
                    currentCategory = this.getAttribute('data-category');
                    filterMessages();
                });
            });

            async function fetchNotifications() {
                try {
                    const token = localStorage.getItem('helpon_token');
                    if (!token) return;

                    const res = await fetch(`${apiBase}/inbox`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (res.ok) {
                        const notifications = await res.json();
                        renderNotifications(notifications);
                    }
                } catch (e) { console.error("Error fetching inbox", e); }
            }

            function renderNotifications(notifications) {
                messagesList.innerHTML = '';
                if (notifications.length === 0) {
                    checkEmptyState(0);
                    return;
                }

                notifications.forEach(n => {
                    const date = new Date(n.created_at).toLocaleDateString();
                    const iconClass = n.type === 'alert' ? 'bi-exclamation-triangle text-danger' :
                        (n.type === 'help' ? 'bi-heart-fill text-danger' : 'bi-bell-fill text-primary');

                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = `list-group-item list-group-item-action p-3 mb-2 message-card ${n.is_read ? '' : 'unread'} bg-white rounded-3 shadow-sm border-0`;
                    a.setAttribute('data-category', n.type === 'alert' ? 'alerts' : 'help');
                    a.setAttribute('data-read', n.is_read ? 'true' : 'false');
                    a.setAttribute('data-id', n.id);

                    a.innerHTML = `
                        <div class="d-flex">
                            <div class="avatar-sm bg-light rounded-circle me-3 d-flex align-items-center justify-content-center">
                                <i class="bi ${iconClass}"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h6 class="mb-0">${n.title}</h6>
                                    <small class="text-muted message-time">${date}</small>
                                </div>
                                <p class="mb-1">${n.message}</p>
                            </div>
                        </div>
                    `;

                    a.addEventListener('click', async function (e) {
                        e.preventDefault();
                        if (this.getAttribute('data-read') === 'false') {
                            this.setAttribute('data-read', 'true');
                            this.classList.remove('unread');

                            // Call API to mark read
                            try {
                                const token = localStorage.getItem('helpon_token');
                                await fetch(`${apiBase}/inbox/${n.id}/read`, {
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });
                            } catch (err) { }

                            updateUnreadCount();
                            if (currentCategory === 'unread') {
                                this.style.display = 'none';
                                checkEmptyState();
                            }
                        }
                    });

                    messagesList.appendChild(a);
                });

                messageCards = document.querySelectorAll('.message-card');
                updateUnreadCount();
                filterMessages();
            }

            // Filter messages based on current criteria
            function filterMessages() {
                let visibleCount = 0;

                messageCards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    const isRead = card.getAttribute('data-read') === 'true';
                    const textContent = card.textContent.toLowerCase();

                    // Check category filter
                    const categoryMatch = currentCategory === 'all' ||
                        (currentCategory === 'unread' && !isRead) ||
                        category === currentCategory;

                    // Check search filter
                    const searchMatch = !searchQuery || textContent.includes(searchQuery);

                    // Show or hide based on filters
                    if (categoryMatch && searchMatch) {
                        card.style.display = 'block';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                // Show/hide empty state
                checkEmptyState(visibleCount);
            }

            // Check if we should show the empty state
            function checkEmptyState(visibleCount) {
                const actualVisibleCount = visibleCount !== undefined ?
                    visibleCount : document.querySelectorAll('.message-card[style="display: block"]').length;

                if (actualVisibleCount === 0) {
                    emptyState.classList.remove('d-none');
                    messagesList.classList.add('d-none');
                } else {
                    emptyState.classList.add('d-none');
                    messagesList.classList.remove('d-none');
                }
            }

            // Update unread count in the UI
            function updateUnreadCount() {
                const unreadCount = document.querySelectorAll('.message-card[data-read="false"]').length;

                // Update the unread button text if there are unread messages
                const unreadButton = document.querySelector('.btn-category[data-category="unread"]');
                if (unreadCount > 0) {
                    unreadButton.textContent = `Unread(${unreadCount})`;
                } else {
                    unreadButton.textContent = 'Unread';
                }

                // In a real app, you might also update the badge on the bottom nav
            }

            // Filter toggle buttons (for future functionality)
            filterToggle.addEventListener('click', function () {
                alert('Advanced filtering options would appear here');
            });

            advancedFilterToggle.addEventListener('click', function () {
                alert('Additional search filters would appear here');
            });

            // Periodically refresh Inbox
            setInterval(fetchNotifications, 15000);

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
    </script>
</body>

</html>
