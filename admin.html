<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Support Tickets - HelpOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script>
        // Temporary simplistic check - In production, backend strictly manages admin roles
        if (!localStorage.getItem('helpon_token')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .ticket-card {
            transition: all 0.2s;
            cursor: pointer;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.35rem 0.65rem;
        }
    </style>
</head>

<body>
    <!-- Top Header -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-shield-lock-fill me-2"></i>HelpOn Admin Portal</span>
            <div class="d-flex">
                <a href="home.html" class="btn btn-outline-light btn-sm me-2">Exit Admin</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Support Tickets</h2>
            <button class="btn btn-primary" id="refreshBtn">
                <i class="bi bi-arrow-clockwise me-1"></i> Refresh
            </button>
        </div>

        <!-- Filters -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control border-start-0" id="searchInput"
                                placeholder="Search by name, email, or subject...">
                        </div>
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <select class="form-select" id="statusFilter">
                            <option value="all">All Statuses</option>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tickets List Container -->
        <div id="ticketsContainer" class="row g-3">
            <div class="col-12 text-center py-5" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted mt-2">Loading tickets...</p>
            </div>
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalSubject">Ticket Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p class="mb-1 text-muted small">Requester</p>
                            <h6 class="mb-0" id="modalName">Name</h6>
                            <a href="#" class="text-decoration-none" id="modalEmail">email@example.com</a>
                        </div>
                        <div class="col-md-6 text-md-end mt-3 mt-md-0">
                            <p class="mb-1 text-muted small">Status</p>
                            <span class="badge status-badge" id="modalStatus">Open</span>
                            <p class="text-muted small mt-2 mb-0" id="modalDate">Jan 1, 2024</p>
                        </div>
                    </div>
                    <hr>
                    <div class="bg-light p-3 rounded mb-4">
                        <h6 class="fw-bold mb-3">Message:</h6>
                        <p class="mb-0" id="modalMessage" style="white-space: pre-wrap;"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Reply (Mock)</label>
                        <textarea class="form-control" rows="3" placeholder="Type a response to the user..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger me-auto">Close Ticket</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="alert('Reply sent (Mock)')">Send
                        Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = 'https://help-on.vercel.app/api';
            const ticketsContainer = document.getElementById('ticketsContainer');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const refreshBtn = document.getElementById('refreshBtn');

            let allTickets = [];
            const ticketModal = new bootstrap.Modal(document.getElementById('ticketModal'));

            // Load Tickets
            const loadTickets = async () => {
                ticketsContainer.innerHTML = '';
                ticketsContainer.appendChild(loadingSpinner);
                loadingSpinner.style.display = 'block';

                try {
                    const token = localStorage.getItem('helpon_token');
                    const res = await fetch(`${apiBase}/admin/support`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (res.ok) {
                        allTickets = await res.json();
                        renderTickets(allTickets);
                    } else {
                        throw new Error('Failed to load tickets');
                    }
                } catch (e) {
                    ticketsContainer.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                Failed to load support tickets. Please ensure backend is running.
                            </div>
                        </div>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            const renderTickets = (tickets) => {
                ticketsContainer.innerHTML = '';

                if (tickets.length === 0) {
                    ticketsContainer.innerHTML = `
                        <div class="col-12 text-center py-5 border rounded bg-white mt-3">
                            <i class="bi bi-inbox fs-1 text-muted"></i>
                            <h5 class="mt-3">No tickets found</h5>
                            <p class="text-muted">There are no support requests matching your criteria.</p>
                        </div>`;
                    return;
                }

                tickets.forEach(ticket => {
                    const date = ticket.created_at ? new Date(ticket.created_at).toLocaleString() : 'N/A';
                    const statusColor = ticket.status === 'open' ? 'bg-warning text-dark' : 'bg-success text-white';

                    const card = document.createElement('div');
                    card.className = 'col-12';
                    card.innerHTML = `
                        <div class="card shadow-sm border-0 ticket-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-3 mb-2 mb-md-0">
                                        <div class="fw-bold">${ticket.name}</div>
                                        <small class="text-muted">${ticket.email}</small>
                                    </div>
                                    <div class="col-md-5 mb-2 mb-md-0">
                                        <div class="fw-bold text-truncate">${ticket.subject}</div>
                                        <small class="text-muted text-truncate d-block">${ticket.message}</small>
                                    </div>
                                    <div class="col-md-2 mb-2 mb-md-0">
                                        <span class="badge ${statusColor} status-badge">${ticket.status.toUpperCase()}</span>
                                    </div>
                                    <div class="col-md-2 text-md-end text-muted small">
                                        ${date.split(',')[0]}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        document.getElementById('modalSubject').textContent = ticket.subject;
                        document.getElementById('modalName').textContent = ticket.name;
                        document.getElementById('modalEmail').textContent = ticket.email;
                        document.getElementById('modalEmail').href = 'mailto:' + ticket.email;
                        document.getElementById('modalMessage').textContent = ticket.message;
                        document.getElementById('modalDate').textContent = date;

                        const statusBadge = document.getElementById('modalStatus');
                        statusBadge.textContent = ticket.status.toUpperCase();
                        statusBadge.className = `badge ${statusColor} status-badge`;

                        ticketModal.show();
                    });

                    ticketsContainer.appendChild(card);
                });
            };

            const filterTickets = () => {
                const query = searchInput.value.toLowerCase();
                const status = statusFilter.value;

                const filtered = allTickets.filter(ticket => {
                    const matchesSearch =
                        ticket.name.toLowerCase().includes(query) ||
                        ticket.email.toLowerCase().includes(query) ||
                        ticket.subject.toLowerCase().includes(query);
                    const matchesStatus = status === 'all' || ticket.status === status;

                    return matchesSearch && matchesStatus;
                });

                renderTickets(filtered);
            };

            refreshBtn.addEventListener('click', loadTickets);
            searchInput.addEventListener('input', filterTickets);
            statusFilter.addEventListener('change', filterTickets);

            // Initial load
            loadTickets();
        });
    </script>
</body>

</html>
